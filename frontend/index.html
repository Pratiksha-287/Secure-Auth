<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Auth Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #007bff;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      padding: 10px;
      margin: 8px 0;
      width: 80%;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-section {
      margin-top: 20px;
      display: none;
    }
    .active {
      display: block;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      background: #e1f3d8;
      color: #2f7e2f;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <h1>Secure User Auth</h1>

  <button onclick="toggleForm('login')">Login</button>
  <button onclick="toggleForm('register')">Register</button>
  <button onclick="checkAdmin()">Check Admin</button>
  <button onclick="logout()">Logout</button>

  <div id="login-form" class="form-section">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Submit</button>
  </div>

  <div id="register-form" class="form-section">
    <h2>Register</h2>
    <input type="text" id="reg-name" placeholder="Username">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-password" placeholder="Password">
    <button onclick="register()">Submit</button>
  </div>
  <p id="response" class="message"></p>
  <script src="script.js"> </script>
</body>
</html>
